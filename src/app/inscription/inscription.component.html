<div class="container p-4 g-3">
  <h1 class="text-center mb-4">Inscrivez vous</h1>
  <div class="row border border-dark d-flex justify-content-between">
      <div class="col-sm-6">
        <mat-form-field appearance="outline">
          <mat-label>Prenom</mat-label>
          <input type="text" matInput>
        </mat-form-field>
      </div>

      <div class="col-sm-6">
        <mat-form-field appearance="outline">
          <mat-label>Nom</mat-label>
          <input type="text" matInput>
        </mat-form-field>
      </div>
  </div>
  <div class="row border border-dark d-flex justify-content-between">
    <div class="col-sm-6">
      <mat-form-field appearance="outline">
        <mat-label>Numero Telephone</mat-label>
        <input type="text" matInput>
      </mat-form-field>
    </div>

    <div class="col-sm-6">
      <mat-form-field appearance="outline">
        <mat-label>Adresse</mat-label>
        <input type="text" matInput>
      </mat-form-field>
    </div>
  </div>
  <div class="m-sm-3 text-end " >
    <span ><a href="">Mot de passe Oublier?</a></span>
  </div>
  <div class="row d-flex justify-content-between">
    <div class="btn btn-success col-sm-2 ms-2" data-bs-dismiss="modal">Se Connecter</div>
    <div class="btn btn-danger col-sm-2 me-2">Annuler</div>
  </div>
</div>
